<!DOCTYPE html>
<html class="dark" lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Ferrari | Checkout Simulator</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#c20a0a", "background-dark": "#0a0a0a", "surface": "#161616" },
                    fontFamily: { "display": ["Manrope", "sans-serif"] }
                },
            },
        }
    </script>
    <style>
        input[type='range'] { appearance: none; -webkit-appearance: none; background: #333; height: 4px; border-radius: 2px; }
        input[type='range']::-webkit-slider-thumb { appearance: none; -webkit-appearance: none; width: 18px; height: 18px; background: #c20a0a; border-radius: 50%; border: 2px solid white; cursor: pointer; }
    </style>
</head>
<body class="bg-background-dark text-slate-100 font-display min-h-screen">

<header class="border-b border-white/5 bg-background-dark/80 backdrop-blur-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
        <a href="models.html" class="flex items-center gap-2 group">
            <span class="material-symbols-outlined text-primary text-3xl">stat_3</span>
            <span class="text-xl font-black uppercase italic">Ferrari</span>
        </a>
        <a href="models.html" class="text-[10px] font-bold uppercase tracking-widest text-slate-500 hover:text-white">Back to Catalog</a>
    </div>
</header>

<main class="max-w-7xl mx-auto px-6 py-12">
    <div class="mb-12">
        <h1 id="carName" class="text-5xl font-black uppercase tracking-tighter mb-2">---</h1>
        <p id="basePriceLabel" class="text-xl text-slate-400 font-medium">Configured Price: $0.00</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
        <div class="lg:col-span-7">
            <div class="rounded-2xl overflow-hidden border border-white/5 bg-slate-900 shadow-2xl">
                <img id="carImg" src="" class="w-full aspect-video object-cover">
            </div>
        </div>

        <div class="lg:col-span-5 space-y-6">
            <div class="bg-surface rounded-2xl border border-white/5 p-8">
                <h3 class="text-lg font-bold mb-8 uppercase tracking-widest">Financing Calculator</h3>
                <div class="space-y-10">
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <label class="text-xs font-bold text-slate-400 uppercase">Down Payment</label>
                            <span id="downPaymentValue" class="text-lg font-black text-primary">$0</span>
                        </div>
                        <input id="downPaymentRange" class="w-full" type="range" step="1000">
                    </div>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <label class="text-xs font-bold text-slate-400 uppercase">Term (Months)</label>
                            <span id="termValue" class="text-lg font-black text-primary">48 Months</span>
                        </div>
                        <input id="termRange" class="w-full" max="72" min="12" step="12" value="48" type="range">
                    </div>
                </div>
                <div class="mt-10 pt-8 border-t border-white/5">
                    <div class="bg-primary/5 p-6 rounded-xl border border-primary/20 flex justify-between items-center">
                        <div>
                            <p class="text-[10px] font-bold text-slate-500 uppercase mb-1">Monthly Payment</p>
                            <p id="monthlyPayment" class="text-4xl font-black text-white">$0</p>
                        </div>
                        <p class="text-xl font-black text-primary italic">3.99% APR</p>
                    </div>
                </div>
                <button class="w-full bg-primary hover:bg-red-700 text-white font-black py-4 rounded-lg uppercase mt-6 transition-all tracking-widest">Place Order</button>
            </div>
        </div>
    </div>
</main>

<script>
    // 1. Capturar Dados da URL
    const params = new URLSearchParams(window.location.search);
    const model = params.get('model') || 'Ferrari Model';
    const price = parseInt(params.get('price')) || 300000;
    const img = params.get('img') || 'images/Models/image.png';

    // 2. Atualizar Elementos Visuais
    document.getElementById('carName').innerText = model;
    document.getElementById('basePriceLabel').innerText = `Configured Price: $${price.toLocaleString()}.00`;
    document.getElementById('carImg').src = img;
    
    // 3. Configurar Sliders Dinamicamente
    const downRange = document.getElementById('downPaymentRange');
    downRange.min = price * 0.10; // Entrada mínima de 10%
    downRange.max = price * 0.80; // Entrada máxima de 80%
    downRange.value = price * 0.20; // Padrão 20%

    function updateCalculations() {
        const dp = parseInt(downRange.value);
        const months = parseInt(document.getElementById('termRange').value);
        const loan = price - dp;
        const interest = 0.0399 / 12;
        
        // Fórmula de Parcelamento (Amortização)
        const monthly = (loan * interest * Math.pow(1 + interest, months)) / (Math.pow(1 + interest, months) - 1);

        document.getElementById('downPaymentValue').innerText = `$${dp.toLocaleString()}`;
        document.getElementById('termValue').innerText = `${months} Months`;
        document.getElementById('monthlyPayment').innerText = `$${Math.round(monthly).toLocaleString()}`;
    }

    downRange.addEventListener('input', updateCalculations);
    document.getElementById('termRange').addEventListener('input', updateCalculations);
    
    // Iniciar cálculo
    updateCalculations();
</script>
</body>
</html>
