<!DOCTYPE html>
<html class="dark" lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Ferrari | Financing & Checkout</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#c20a0a",
                        "background-dark": "#0a0a0a",
                        "surface": "#161616",
                        "accent": "#262626",
                    },
                    fontFamily: { "display": ["Manrope", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        input[type='range']::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px; height: 18px;
            background: #c20a0a;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
        }
        input[type='range'] {
            -webkit-appearance: none;
            appearance: none;
            background: #333;
            height: 4px;
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-background-dark font-display text-slate-100 min-h-screen">

<header class="sticky top-0 z-50 bg-background-dark/80 backdrop-blur-md border-b border-white/5">
    <div class="max-w-7xl mx-auto px-6 lg:px-12">
        <div class="flex items-center justify-between h-20">
            <a href="index.html" class="flex items-center gap-2 group">
                <span class="material-symbols-outlined text-primary text-3xl">stat_3</span>
                <span class="text-xl font-extrabold tracking-widest uppercase italic">Ferrari</span>
            </a>
            <nav class="hidden md:flex items-center gap-8">
                <div class="flex items-center gap-2 text-primary">
                    <span class="text-xs font-bold px-2 py-0.5 border border-primary rounded">01</span>
                    <span class="text-[10px] font-bold uppercase tracking-widest">Configuration</span>
                </div>
                <div class="w-8 h-px bg-white/10"></div>
                <div class="flex items-center gap-2 text-white">
                    <span class="text-xs font-bold px-2 py-0.5 border border-white/50 rounded">02</span>
                    <span class="text-[10px] font-bold uppercase tracking-widest">Financing</span>
                </div>
            </nav>
            <div class="flex items-center gap-4 text-[10px] font-bold uppercase tracking-widest text-slate-500">
                <a href="models.html" class="hover:text-primary transition-colors">Exit</a>
            </div>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto px-6 lg:px-12 py-10">
    <div class="mb-12">
        <h1 class="text-5xl font-black uppercase tracking-tighter mb-2">SF90 <span class="text-primary italic">Stradale</span></h1>
        <p class="text-xl text-slate-400 font-medium">Configured Price: $511,000.00</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
        <div class="lg:col-span-7 space-y-8">
            <div class="relative rounded-2xl overflow-hidden border border-white/5 shadow-2xl">
                <img src="https://images.unsplash.com/photo-1583121274602-3e2820c69888?auto=format&fit=crop&q=80&w=1200" class="w-full aspect-video object-cover" alt="Ferrari SF90">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex items-end p-8">
                    <div class="flex gap-4">
                        <span class="px-3 py-1 bg-black/50 backdrop-blur border border-white/10 text-[10px] font-bold uppercase tracking-widest">Nero Noctis</span>
                        <span class="px-3 py-1 bg-black/50 backdrop-blur border border-white/10 text-[10px] font-bold uppercase tracking-widest">Carbon Fiber Pack</span>
                    </div>
                </div>
            </div>
            
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-surface p-6 rounded-xl border border-white/5">
                    <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-1">0-100 km/h</p>
                    <p class="text-2xl font-black">2.5 <span class="text-xs font-normal">SEC</span></p>
                </div>
                <div class="bg-surface p-6 rounded-xl border border-white/5">
                    <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-1">Max Power</p>
                    <p class="text-2xl font-black">1000 <span class="text-xs font-normal">CV</span></p>
                </div>
                <div class="bg-surface p-6 rounded-xl border border-white/5">
                    <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-1">Top Speed</p>
                    <p class="text-2xl font-black">340 <span class="text-xs font-normal">KM/H</span></p>
                </div>
            </div>
        </div>

        <div class="lg:col-span-5 space-y-6">
            <div class="bg-surface rounded-2xl border border-white/5 p-8 shadow-xl">
                <h3 class="text-lg font-bold mb-8 uppercase tracking-widest flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">payments</span> Financing Calculator
                </h3>
                
                <div class="space-y-10">
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <label class="text-xs font-bold text-slate-400 uppercase">Down Payment</label>
                            <span id="downPaymentValue" class="text-lg font-black text-primary">$150,000</span>
                        </div>
                        <input id="downPaymentRange" class="w-full" max="400000" min="50000" step="5000" type="range" value="150000"/>
                    </div>

                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <label class="text-xs font-bold text-slate-400 uppercase">Term (Months)</label>
                            <span id="termValue" class="text-lg font-black text-primary">48 Months</span>
                        </div>
                        <input id="termRange" class="w-full" max="72" min="12" step="12" type="range" value="48"/>
                    </div>
                </div>

                <div class="mt-10 pt-8 border-t border-white/5">
                    <div class="bg-primary/5 p-6 rounded-xl border border-primary/20 flex justify-between items-center">
                        <div>
                            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Monthly Payment</p>
                            <p id="monthlyPayment" class="text-4xl font-black text-white">$7,850</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">APR</p>
                            <p class="text-xl font-black text-primary">3.99%</p>
                        </div>
                    </div>
                </div>
                
                <button class="w-full bg-primary hover:bg-red-700 text-white font-bold py-4 rounded-lg uppercase tracking-widest mt-6 transition-all shadow-lg shadow-primary/20">
                    Confirm Selection
                </button>
            </div>
        </div>
    </div>
</main>

<script>
    const downPaymentRange = document.getElementById('downPaymentRange');
    const termRange = document.getElementById('termRange');
    const downPaymentValue = document.getElementById('downPaymentValue');
    const termValue = document.getElementById('termValue');
    const monthlyPaymentDisplay = document.getElementById('monthlyPayment');

    function updateCalculations() {
        const totalPrice = 511000;
        const downPayment = parseInt(downPaymentRange.value);
        const months = parseInt(termRange.value);
        const annualInterest = 0.0399; // 3.99%
        const monthlyInterest = annualInterest / 12;

        const loanAmount = totalPrice - downPayment;
        
        // Fórmula de Amortização: P = L[i(1+i)^n] / [(1+i)^n - 1]
        const monthly = (loanAmount * monthlyInterest * Math.pow(1 + monthlyInterest, months)) / (Math.pow(1 + monthlyInterest, months) - 1);

        downPaymentValue.innerText = `$${downPayment.toLocaleString()}`;
        termValue.innerText = `${months} Months`;
        monthlyPaymentDisplay.innerText = `$${Math.round(monthly).toLocaleString()}`;
    }

    downPaymentRange.addEventListener('input', updateCalculations);
    termRange.addEventListener('input', updateCalculations);
    updateCalculations();
</script>

</body>
</html>
